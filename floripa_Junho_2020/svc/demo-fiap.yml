apiVersion: v1
kind: Service
metadata:
  name: fiap-service
spec:
  selector:
    app: fiapslackpage
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiap-deployment
  labels:
    app: fiapslackpage
spec:
  replicas: 5
  selector:
    matchLabels:
      app: fiapslackpage
  template:
    metadata:
      labels:
        app: fiapslackpage
    spec:
      containers:
        - name: fiapslackpage
          image: "tonanuvem/fiap_slackpage"
          ports:
            - name: http
              containerPort: 80
